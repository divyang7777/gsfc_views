<ion-header>
  <ion-toolbar class="page-toolbar">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-row text-center class="ion-justify-content-center">
      <ion-col class="custom-title no-padding-margin">
        <img class="home-logo" src="./assets/logo.png" alt="LOGO">
        <ion-label align-self-center class="font-size-20"><b>Login</b></ion-label>
      </ion-col>
    </ion-row>

  </ion-toolbar>
</ion-header>

<ion-content class="page-content backgroundBlur" padding>
  <ion-card class="page-card">
    <ion-card-content class="ion-no-padding">

      <ion-grid>
        <form [formGroup]="loginForm">
          <br>
          <ion-item lines="none">
            <ion-col size="4">
              <ion-label class="required">Email</ion-label>
            </ion-col>
            <ion-row class="width-100">
              <ion-col align-items-start>
                <ion-input placeholder="enter email" formControlName="email"></ion-input>
              </ion-col>
            </ion-row>
          </ion-item>
          <ion-item lines="none">
            <ion-col size="4">
              <ion-label class="required">Password</ion-label>
            </ion-col>
            <ion-row class="width-100">
              <ion-col align-items-start>
                <ion-input placeholder="enter password" formControlName="password"></ion-input>
              </ion-col>
            </ion-row>
          </ion-item>
          <ion-row>
            <ion-col padding-top text-center>
              <ion-button class="page-button" round strong (click)="submit()"> Login </ion-button>
            </ion-col>
          </ion-row>
        </form>
      </ion-grid>
    </ion-card-content>
  </ion-card>
  <ion-col>
    <ion-label padding (click)="forgotPassword()" color="primary" class="item-highlight">
      Forgot Password ?
    </ion-label>
  </ion-col>
</ion-content>
