<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-row class="ion-justify-content-center">
        <ion-col class="custom-title no-padding-margin">
          <img class="home-logo" src="./assets/logo.png" alt="LOGO">
          <ion-label align-self-center class="font-size-20"><b>Simulate</b></ion-label>
        </ion-col>
      </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content class="page-content">
  <ion-card class="page-card">
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-col col-3>
            <ion-label><b>Dest.</b></ion-label>
          </ion-col>
          <ion-col col-3>
            <ion-label><b>Product</b></ion-label>
          </ion-col>
          <ion-col col-3>
            <ion-label><b>Qty.</b></ion-label>
          </ion-col>
          <ion-col col-3>
            <ion-label class="ion-float-right"><b>Loss</b></ion-label>
          </ion-col>
        </ion-item>
        <ion-item [routerLink]="['/simulate-details-planning']">
          <ion-col col-3>
            <ion-label>Kankaria</ion-label>
          </ion-col>
          <ion-col col-3>
            <ion-label>Urea</ion-label>
          </ion-col>
          <ion-col col-3>
            <ion-label>200 T</ion-label>
          </ion-col>
          <ion-col col-3>
            <ion-label class="ion-float-right">₹ 20,000</ion-label>
          </ion-col>
        </ion-item>

        <ion-item [routerLink]="['/simulate-details-planning']">
          <ion-col col-3>
            <ion-label>Baroda</ion-label>
          </ion-col>
          <ion-col col-3>
            <ion-label>DAP</ion-label>
          </ion-col>
          <ion-col col-3>
            <ion-label>100 T</ion-label>
          </ion-col>
          <ion-col col-3>
            <ion-label class="ion-float-right">₹ 1,000</ion-label>
          </ion-col>
        </ion-item>

        <ion-item lines="none" [routerLink]="['/simulate-details-planning']">
          <ion-col col-3>
            <ion-label>Surat</ion-label>
          </ion-col>
          <ion-col col-3>
            <ion-label>Urea</ion-label>
          </ion-col>
          <ion-col col-3>
            <ion-label>200 T</ion-label>
          </ion-col>
          <ion-col col-3>
            <ion-label class="ion-float-right">₹ 20,000</ion-label>
          </ion-col>
        </ion-item>

      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
